{% extends "master.html" %}
{% load staticfiles%}
{% block content %}

<div style="height:100%;border-right:1px dashed black;" class='col-md-8'>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Existing Statistics</h3>
        </div>
        <div class="panel-body">
            <table class="table table-striped">
                {% for app in apps %}
                <tr>
                    <td>{{app.name}}</td>
                    <td>{{app.version}}</td>
                    <td style="text-align:right">
                        <a class="btn btn-success" href="/status/{{app.name}}_{{app.version}}">View</a>
                        <a class="btn btn-primary" href="/todo/{{app.name}}_{{app.version}}">ToDo</a>
                        <a class="btn btn-danger" href="/delete/{{app.name}}_{{app.version}}">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
<div class='col-md-4'>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Add New Statistics</h3>
        </div>
        <div class="panel-body">
            <table class="table table-striped">
            </table>
        </div>
    </div>
</div>

{% endblock %}
